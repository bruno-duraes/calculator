<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="calculator">
            <div id="display"></div>
            <div class="keyboard">
                <table>
                    <tr>
                        <td><button class="btn" id="clean" onclick="clean()">C</button></td>
                        <td><button class="btn" id="backspace" onclick="backspace()">ðŸ  </button></td>
                        <td><button class="btn" id="multiply" onclick="insert('Ã—')">Ã—</button></td>
                        <td><button class="btn" id="split" onclick="insert('Ã·')">Ã·</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" id="7" onclick="insert('7')">7</button></td>
                        <td><button class="btn" id="8" onclick="insert('8')">8</button></td>
                        <td><button class="btn" id="9" onclick="insert('9')">9</button></td>
                        <td><button class="btn" id="subtract" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" id="4" onclick="insert('4')">4</button></td>
                        <td><button class="btn" id="5" onclick="insert('5')">5</button></td>
                        <td><button class="btn" id="6" onclick="insert('6')">6</button></td>
                        <td><button class="btn" id="sum" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" id="1" onclick="insert('1')">1</button></td>
                        <td><button class="btn" id="2" onclick="insert('2')">2</button></td>
                        <td><button class="btn" id="3" onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button class="btn btnResult" onclick="result()">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="btn btnZero" onclick="insert('0')">0</button></td>
                        <td><button class="btn" id="point" onclick="insert('.')">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>
<script src="./index.js"></script>

</html>
